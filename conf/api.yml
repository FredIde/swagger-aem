swagger: '2.0'
info:
  title: Adobe Experience Manager (AEM) API
  description: An unofficial Adobe Experience Manager (AEM) API specification by Shine Solutions
  version: "6.2"
schemes:
  - http
  - https
basePath: /
produces:
  - text/html
  - text/plain
  - application/json
securityDefinitions:
  aemAuth:
    type: basic
security:
  - aemAuth: []
paths:
  /{path}/:
    post:
      parameters:
        - name: path
          in: path
          required: true
          type: string
        - name: jcr:primaryType
          in: query
          required: true
          type: string
        - name: :name
          in: query
          required: true
          type: string
      tags:
        - sling
  /etc/replication/treeactivation.html:
    post:
      parameters:
        - name: ignoredeactivated
          in: query
          required: true
          type: boolean
        - name: onlymodified
          in: query
          required: true
          type: boolean
        - name: path
          in: query
          required: true
          type: string
      tags:
        - sling
  /system/console/bundles/{name}:
    post:
      parameters:
        - name: name
          in: path
          required: true
          type: string
        - name: action
          in: query
          required: true
          type: string
      tags:
        - console
  /system/console/jmx/com.adobe.granite:type=Repository/op/{action}:
    post:
      parameters:
        - name: action
          in: path
          required: true
          type: string
      tags:
        - console
